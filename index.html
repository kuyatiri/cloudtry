<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant IPTV Player</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.compiled.js"></script>

<style>
:root {
    --bg-dark: #0d1117;
    --panel: #161b22;
    --panel-hover: #1f2937;
    --accent: #7c3aed;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top left, #111827, #0d1117);
    color: white;
    height: 100vh;
    display: grid;
    grid-template-columns: 280px 1fr;
    overflow: hidden;
}

/* SIDEBAR */
#sidebar {
    background: var(--panel);
    border-right: 1px solid rgba(255,255,255,0.05);
    overflow-y: auto;
    z-index: 100;
}

.channel {
    display: flex;
    align-items: center;
    padding: 12px;
    cursor: pointer;
    transition: 0.2s;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.channel:hover {
    background: var(--panel-hover);
}

.channel img {
    width: 38px;
    height: 38px;
    object-fit: contain;
    margin-right: 10px;
    border-radius: 6px;
}

/* MAIN PLAYER */
#main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

video {
    width: 100%;
    max-width: 1200px;
    border-radius: 14px;
    background: black;
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
}

/* MENU BUTTON (hidden on desktop) */
#menuBtn {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    background: var(--accent);
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 200;
}

/* OVERLAY */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 90;
}

/* MOBILE */
@media (max-width: 900px) {

    body {
        grid-template-columns: 1fr;
    }

    #sidebar {
        position: fixed;
        width: 260px;
        height: 100%;
        left: -260px;
        top: 0;
        transition: 0.3s ease;
    }

    #sidebar.active {
        left: 0;
    }

    #menuBtn {
        display: block;
    }

    #overlay.active {
        display: block;
    }
}
</style>
</head>

<body>

<button id="menuBtn">â˜°</button>
<div id="overlay"></div>
<div id="sidebar"></div>

<div id="main">
    <video id="video" controls autoplay></video>
</div>

<script>
const video = document.getElementById('video');
const player = new shaka.Player(video);
const sidebar = document.getElementById('sidebar');
const menuBtn = document.getElementById('menuBtn');
const overlay = document.getElementById('overlay');

menuBtn.onclick = () => {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
};

overlay.onclick = () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
};

async function loadPlaylist() {
    const response = await fetch('playlist.m3u');
    const text = await response.text();
    parseM3U(text);
}

function parseM3U(data) {
    const lines = data.split('\n');

    for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {

            let name = lines[i].split(',')[1] || "Channel";
            let logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            let logo = logoMatch ? logoMatch[1] : "";

            let keyLine = lines.find(l => l.includes('license_key'));
            let keyId = "";
            let key = "";

            if (keyLine) {
                let keys = keyLine.split('=')[1].split(':');
                keyId = keys[0];
                key = keys[1];
            }

            let url = lines[i + 5] || lines[i + 1];

            let div = document.createElement('div');
            div.className = "channel";

            div.innerHTML = `
                ${logo ? `<img src="${logo}">` : ""}
                <span>${name}</span>
            `;

            div.onclick = async () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');

                await player.unload();

                player.configure({
                    drm: {
                        clearKeys: {
                            [keyId]: key
                        }
                    }
                });

                await player.load(url);
            };

            sidebar.appendChild(div);
        }
    }
}

loadPlaylist();
</script>

</body>
</html>
