<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium IPTV</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.compiled.js"></script>

<style>
:root {
    --bg: #0f172a;
    --bg-soft: #111827;
    --panel: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --accent: #7c3aed;
    --accent-glow: rgba(124,58,237,0.6);
    --text-muted: rgba(255,255,255,0.6);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
    color: white;
    min-height: 100dvh;
    display: flex;
}

/* Sidebar */
#sidebar {
    width: 300px;
    backdrop-filter: blur(20px);
    background: var(--panel);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: 0.3s ease;
}

/* Search */
#search {
    margin: 15px;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--bg-soft);
    color: white;
    font-size: 14px;
    transition: 0.2s;
}

#search:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-glow);
}

/* Channels */
#channels {
    flex: 1;
    overflow-y: auto;
    padding: 5px 10px 20px 10px;
}

.group-title {
    padding: 10px 8px;
    font-size: 11px;
    letter-spacing: 1px;
    color: var(--text-muted);
    text-transform: uppercase;
}

.channel {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.25s ease;
    margin-bottom: 4px;
}

.channel:hover {
    background: rgba(255,255,255,0.05);
    transform: translateX(3px);
}

.channel.active {
    background: var(--accent);
    box-shadow: 0 0 15px var(--accent-glow);
}

.channel img {
    width: 38px;
    height: 38px;
    object-fit: contain;
    margin-right: 12px;
    border-radius: 8px;
    background: rgba(255,255,255,0.05);
    padding: 4px;
}

.channel span {
    font-size: 14px;
}

/* Main */
#main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* Modern Video Card */
.video-wrapper {
    width: 100%;
    max-width: 1100px;
    aspect-ratio: 16 / 9;
    background: black;
    border-radius: 20px;
    overflow: hidden;
    box-shadow:
        0 25px 60px rgba(0,0,0,0.6),
        0 0 40px rgba(124,58,237,0.2);
    transition: 0.3s ease;
}

.video-wrapper:hover {
    transform: scale(1.01);
}

.video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Menu Button */
#menuBtn {
    display: none;
    position: fixed;
    top: 18px;
    left: 18px;
    background: var(--accent);
    border: none;
    padding: 12px 16px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 8px 25px var(--accent-glow);
    z-index: 200;
}

/* Overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    z-index: 100;
}

/* Mobile */
@media (max-width: 900px) {

    body {
        flex-direction: column;
    }

    #main {
        padding: 0;
    }

    .video-wrapper {
        border-radius: 0;
    }

    #sidebar {
        position: fixed;
        width: 280px;
        height: 100%;
        left: -280px;
        top: 0;
        z-index: 150;
    }

    #sidebar.active {
        left: 0;
    }

    #menuBtn {
        display: block;
    }

    #overlay.active {
        display: block;
    }
}
</style>
</head>

<body>

<button id="menuBtn">☰</button>
<div id="overlay"></div>

<div id="sidebar">
    <input type="text" id="search" placeholder="Search channels...">
    <div id="channels"></div>
</div>

<div id="main">
    <div class="video-wrapper">
        <video id="video" controls autoplay></video>
    </div>
</div>


<script>
const PLAYLIST_URL = "https://premiumiptv.tiri-piso-wifi.workers.dev/playlist?token=mysecret123";

const video = document.getElementById('video');
const player = new shaka.Player(video);
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const menuBtn = document.getElementById('menuBtn');
const channelsDiv = document.getElementById('channels');
const searchInput = document.getElementById('search');

let channels = [];
let selectedIndex = 0;

menuBtn.onclick = () => {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
};

overlay.onclick = () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
};

async function loadPlaylist() {
    const res = await fetch(PLAYLIST_URL);
    const text = await res.text();
    parseM3U(text);
}

function parseM3U(data) {
    const lines = data.split('\n');
    let currentChannel = null;

    lines.forEach(line => {

        line = line.trim();

        if (line.startsWith('#EXTINF')) {

            const name = line.split(',')[1] || "Channel";
            const groupMatch = line.match(/group-title="(.*?)"/);
            const logoMatch = line.match(/tvg-logo="(.*?)"/);

            if (!groupMatch || groupMatch[1].toLowerCase() === "other") {
                currentChannel = null;
                return;
            }

            currentChannel = {
                name,
                group: groupMatch[1],
                logo: logoMatch ? logoMatch[1] : "",
                keyId: "",
                key: "",
                url: ""
            };
        }

        else if (line.includes('license_key') && currentChannel) {
            const keys = line.split('=')[1].split(':');
            currentChannel.keyId = keys[0];
            currentChannel.key = keys[1];
        }

        else if (line && !line.startsWith('#') && currentChannel) {
            currentChannel.url = line;
            channels.push(currentChannel);
            currentChannel = null;
        }

    });

    renderChannels();

    // ✅ AUTO PLAY FIRST CHANNEL
    if (channels.length > 0) {
        playChannel(0);
    }
}

function renderChannels(filter="") {
    channelsDiv.innerHTML = "";
    let lastGroup = "";

    channels
        .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach((c, index) => {

        if (c.group !== lastGroup) {
            let groupTitle = document.createElement('div');
            groupTitle.className = "group-title";
            groupTitle.innerText = c.group;
            channelsDiv.appendChild(groupTitle);
            lastGroup = c.group;
        }

        let div = document.createElement('div');
        div.className = "channel";
        div.innerHTML = `
            ${c.logo ? `<img src="${c.logo}">` : ""}
            <span>${c.name}</span>
        `;

        div.onclick = () => playChannel(index);

        channelsDiv.appendChild(div);
    });
}

async function playChannel(index) {
    selectedIndex = index;
    const c = channels[index];

    document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.channel')[index]?.classList.add('active');

    sidebar.classList.remove('active');
    overlay.classList.remove('active');

    await player.unload();

    // ✅ Use keys parsed from playlist
    player.configure({
        drm: {
            clearKeys: {
                [c.keyId]: c.key
            }
        }
    });

    await player.load(c.url);
}


/* Search */
searchInput.addEventListener("input", e => {
    renderChannels(e.target.value);
});

/* Arrow navigation */
document.addEventListener("keydown", e => {
    if (e.key === "ArrowDown") {
        selectedIndex = (selectedIndex + 1) % channels.length;
        playChannel(selectedIndex);
    }
    if (e.key === "ArrowUp") {
        selectedIndex = (selectedIndex - 1 + channels.length) % channels.length;
        playChannel(selectedIndex);
    }
});

loadPlaylist();
</script>



</body>
</html>
