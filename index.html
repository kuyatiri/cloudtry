<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ClearKey MPD Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.compiled.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        video {
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>One PH Player</h2>

<video id="video" controls autoplay></video>

<script>
async function init() {
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // ClearKey configuration
    player.configure({
        drm: {
            clearKeys: {
                // KEYID : KEY
                "b1c7e9d24f8a4d6c9e337a2f1c5b8d60":
                "8ff2e524cc1e028f2a4d4925e860c796"
            }
        }
    });

    try {
        await player.load("https://qp-pldt-live-bpk-02-prod.akamaized.net/bpk-tv/oneph_sd/default/index.mpd");
        console.log("Video loaded!");
    } catch (e) {
        console.error("Error loading video", e);
    }
}

init();
</script>

</body>
</html>
